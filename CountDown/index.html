<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown webapp</title>
    <link rel="stylesheet" href="style.css"> <!--This is a Link for Css-->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="WrapperForCountDownApp">
        <h1 id="FirstHeadings">We are Waiting</h1>
        <h1 id="SecondsHeadings">4 September 2024 11:00 PM</h1>
        <div class="ContainerForTimeBoxs">
            <div class="Boxes" id="FirstBox">
                <span id="FirstSpanBox"></span>
                <label>Days</label>
            </div>
            <div id="SecondBox" class="Boxes">
                <span id="SeocondSpanBox"></span>
                <label>Hours</label>
            </div>
            <div id="ThirdBox" class="Boxes">
                <span id="ThirdSpanBox"></span>
                <label>Minutes</label>
            </div>
            <div id="FourthBox" class="Boxes">
                <span id="FourthSpanBox"></span>
                <label>Seconds</label>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
