<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandomPassword</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="container">
        <h1>Random Password Genrator</h1>
        <form>
            <div id="FirstBox">
                <input type="text"  readonly id="PasswordFieldBoxx">
            </div>

            <div id="SecondBox">
                <label for="SizeBoxx">Size For PassWord </label>
                <input type="number" id="SizeBoxx" value="6" min="6" max="12">
            </div>

            <div id="ThridBox">
                <label for="CapitalLettersCheckbox">Capital Letters </label>
                <input type="checkbox" id="CapitalLettersCheckbox">
            </div>

            <div id="FourthBox">
                <label for="SmallLettersCheckBox">Small Letters </label>
                <input type="checkbox" id="SmallLettersCheckBox">
            </div>

            <div id="FifthBox">
                <label for="NumberCheckBox">Numbers </label>
                <input type="checkbox" id="NumberCheckBox">
            </div>

            <div id="SixthBox">
                <label for="SpecialCharacter">Special Charcter</label>
                <input type="checkbox" id="SpecialCharacter">
            </div>

            <div id="button"> 
                <button id="btn">Genrate Password </button>
               
            </div>

        </form>
    </div>



    <script src="index.js"></script>
</body>

</html>
